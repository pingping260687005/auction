<form name="searhForm" class=""  role="form" method='POST' action="/search">
  <div class="form-group">
    <label for="productName">商品名称：</label>
    <input type="text" class="form-control" id="productName" placeholder="请输入名称" required pattern="[a-zA-Z0-9]+">
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格：</label>
    <input type="number" class="form-control" id="productPrice" placeholder="请输入名称" min="0" max="99999">
  </div>
  <div class="form-group">
    <label for="productCat">商品类别：</label>
    <select class="form-control"  id="productCat" >
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">提交</button>
  </div>
</form>
